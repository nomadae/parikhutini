<!DOCTYPE html>
    <html lang="es-mx">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="content-language" content="es-mx">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <title>Parhikutini | Mapa Interactvo</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
      <!-- <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script> -->
      <!-- <script src="https://unpkg.com/ol-mapbox-style@12.1.1/dist/olms.js"></script> -->
    </head>
    <body>
      <div id="map">
        <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
        <div id="info"></div>
      </div><p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
      <div style="display: none;">
        <!-- Popup -->
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>
      </div>
      <div id="pane" class="pane">
        <div class="container-fluid">
          <img src="./src/img/igef.png" class="img-fluid" alt="Instituto de Geofisica">
          <div class="row">
            <div class="col">
              <section>
                <h3 class="text-light bg-dark">¿Qué es un Volcán?</h1>
              </section>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="text-light bg-dark">Drag the layer you wish to view over the satellite imagery into the box.</p>
              <ul id="municipios"></ul> 
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="main.js" charset="UTF-8" crossorigin="anonymous"></script>

  </html>
